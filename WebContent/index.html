<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG Students</title>
<!--
<script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
 -->	
	
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="services.js" type="text/javascript"></script>
	<script src="controllers.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.css"/>-->
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
	
	
</head>
<body>
<div><br></div>
<div class="container">
	<div class="span6" ng-app="ngStudentsApp" ng-controller="studentsController">
		<div class="span4">
		<input type="text" ng-model="nameFilter" placeholder="Search..."/>
		
		      	<a id="" ng-click="addStudent()" class="btn btn-small">Create Student</a>
		</div>
		<h1>Student List</h1>
  		<table class="table table-striped table-condensed">
    	<thead>
      		<tr><th>ID</th><th>Name</th><th>DOB</th><th></th><th></th></tr>
      		
    	</thead>
    	<tbody>
			<tr ng-repeat="student in studentsList | filter: searchFilter">
		        <td>{{student.id}}</td>
		        <td>{{student.name}}</td>
		        <td>{{student.dob}}</td>
		        <td><a class="btn btn-primary btn-small" ng-click="editStudent(student.id)">Edit</a>
		        <td><a class="btn btn-danger btn-small" ng-click="deleteStudent(student.id)">Delete</a>
      		</tr>
    	</tbody>
  		</table>
  
	</div>
<div >

</div>
</div>
</body>
</html>
